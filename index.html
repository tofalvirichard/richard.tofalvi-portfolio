    <style>
        :root {
            --bg: #020617;
            --bg-elevated: #020617;
            --card: #020617;
            --accent: #0ea5e9;
            --accent-soft: rgba(14, 165, 233, 0.15);
            --text: #e5e7eb;
            --text-muted: #94a3b8;
            --border-subtle: #1e293b;
            --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.65);
            --radius-xl: 22px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #020617 100%);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .page {
            min-height: 100vh;
        }

        .top-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(16px);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.75), transparent);
            border-bottom: 1px solid rgba(30, 64, 175, 0.4);
        }

        .nav-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, #e0f2fe, #0ea5e9 40%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.6),
                        0 10px 30px rgba(15, 23, 42, 0.9);
            font-weight: 700;
            font-size: 1.05rem;
            color: #0f172a;
        }

        .brand-text-main {
            font-weight: 600;
            letter-spacing: 0.03em;
            font-size: 0.95rem;
        }

        .brand-text-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .nav-links a {
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            color: var(--text-muted);
            border: 1px solid transparent;
            transition: all 0.18s ease-out;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--text);
            border-color: rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
        }
